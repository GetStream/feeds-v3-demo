name: Vercel Production Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: vercel-prod-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack and activate Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate
          yarn --version

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Pull Vercel env (production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_STREAM_API_KEY=${{ secrets.NEXT_PUBLIC_STREAM_API_KEY }}" >> .env
          echo "STREAM_API_SECRET=${{ secrets.STREAM_API_SECRET }}" >> .env
          echo "NEXT_PUBLIC_FEEDS_BASE_URL=${{ secrets.NEXT_PUBLIC_FEEDS_BASE_URL }}" >> .env
          echo "NEXT_PUBLIC_STREAM_TOUR_API_KEY=${{ secrets.NEXT_PUBLIC_STREAM_TOUR_API_KEY }}" >> .env
          echo "STREAM_TOUR_API_SECRET=${{ secrets.STREAM_TOUR_API_SECRET }}" >> .env

      - name: Build project artifacts
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel (prebuilt, production)
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
